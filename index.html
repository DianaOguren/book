<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- НАЧАЛО Заголовка-->
    <header class="header">
        <div class="container">
            <div class="my-container">
                <div class="row align-items-center">

                    <div class="col-md-12 col-lg-5">
                        <div class="header-img">
                            <img class="header-book" src="img/book.jpg" alt="book">
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-7">
                        <div class="header-description"> 
                            
                            <h1 class="header-title">Истинная королева<h1>
                            <h2 class="header-subtitle">Екатерина Арагонская</h2>
                            <p class="header-text">«Екатерина Арагонская» — это первый роман популярного автора и известного историка Элисон Уэйр, решившей создать драматическую серию, в которой каждая книга будет посвящена одной из жен короля Генриха VIII.</p>
                            <div class="header-price">399 р.</div>
                            <button class="button1">Купить</button>
                            <button class="button2">Узнать подробнее</button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </header>   
<!-- КОНЕЦ Заголовка-->

<!-- НАЧАЛО секции "Доставка и оплата" -->
    <section class="section1">
        
        <div class="container">
            <div class="my-container my-container1">
            <h2 class="delivery-text">Доставка и оплата</h2>
            <div class="row align-items-center">
                
                <div class="col-6 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                    <div class="delivery-1">
                    <figure class="image1">
                        <img src="img/Shopping_cart.png" alt="shopping cart">
                    </figure>
                    <figcaption class="figcaption">Бесплатная доставка 
                        381 магазин в сети</figcaption>
                    </div>
                </div>

                <div class="col-6 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                    <div class="delivery-2">
                    <figure class="image2">
                        <img src="img/Credit_card.png" alt="shopping cart">
                    </figure>
                    <figcaption class="figcaption">Оплата онлайн или наличными при получении</figcaption>
                    </div>
                </div>

                <div class="col-6 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                    <div class="delivery-3">
                    <figure class="image3">
                        <img src="img/shipped.png" alt="shopping cart">
                    </figure>
                    <figcaption class="figcaption">Курьерская доставка: 
                        от 2000 р. – бесплатно</figcaption>
                    </div>
                </div>
            

                <div class="col-6 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                    <div class="delivery-4">
                    <figure class="image4">
                        <img src="img/Mailbox.png" alt="shopping cart">
                    </figure>
                    <figcaption class="figcaption">Почтой России – 
                        в любую точку страны</figcaption>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
<!-- КОНЕЦ секции "Доставка и оплата" -->

<!-- НАЧАЛО секции "Кто уже купил эту книгу" -->
    <section class="clients-container">
        <div class="container">
            <div class="my-container1 my-container2">
                <h2 class="clients-text">Кто уже купил эту книгу</h2>
                <div class="row align-items-center">

                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
                        <div class="img-client">
                            <img class="client" src="img/person1.jpg" alt="person1">
                        </div>
                    </div>
                
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
                        <div class="img-client">
                            <img class="client" src="img/person2.jpg" alt="person2">
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
            
                        <div class="img-client">
                            <img class="client" src="img/person3.jpg" alt="person3">
                        </div>
                    </div> 
                
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
            
                        <div class="img-client">
                            <img class="client" src="img/person4.jpg" alt="person4">
                        </div>
                    </div>
                
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
                        
                        <div class="img-client">
                            <img class="client" src="img/person5.jpg" alt="person5">
                        </div>
                    </div>
                
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">

                        <div class="img-client">
                            <img class="client" src="img/person6.jpg" alt="person6">
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">

                        <div class="img-client">
                            <img class="client" src="img/person7.jpg" alt="person7">
                        </div>
                    </div> 
                
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">

                        <div class="img-client">
                            <img class="client" src="img/person8.jpg" alt="person8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    
</body>
</html>
